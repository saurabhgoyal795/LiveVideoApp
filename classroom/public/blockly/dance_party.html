<div id="showCodeScreen" style="width:100%;height:100vh;position:fixed;top:0px;background: rgba(0,0,0,.7);z-index:1000;display:none;">
	<table style="width:100%;height:100vh;">
		<tr>
			<td style="text-align:center;">
				<div class="modal position-relative d-block" tabindex="-1" role="dialog" style="height:auto;">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Your code</h5>
								<!--
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<i aria-hidden="true" class="ki ki-close"></i>
								</button>
								-->
							</div>
							<div class="modal-body">
								<p id="codeDiv"></p>
							</div>
							<div class="modal-footer">
								<button onclick='$("#showCodeScreen").hide();' type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
								<!--
								<button type="button" class="btn btn-primary">Save changes</button>
								-->
							</div>
						</div>
					</div>
				</div>
				<div id="" style="font-size: 16px;margin:16px;width:100%;max-height:100vh:overflow-y:auto;"></div>
			</td>
		</tr>
	</table>
