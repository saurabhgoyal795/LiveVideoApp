<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello Learner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="prism.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>
<body style="background-color: #56077e;background-image: url(img/bg-7.jpg);background-size: cover;background-attachment: fixed;background-repeat: no-repeat;">
  <div id="scrollButtonDiv" style="position:fixed;right:30px;bottom:16px;z-index:10; display: none;">
    <div onclick="$('html,body').animate({scrollTop: $('html,body').scrollTop() - 10000}, 500);" style="cursor:pointer;display:inline-block;border-radius:4px;background:rgba(113,8,101,.3);"><img style="width:24px;" src="img/baseline_arrow_upward_white_48dp.png"/></div>
    <br>
    <div onclick="$('html,body').animate({scrollTop: $('html,body').scrollTop() + 10000}, 500);" style="cursor:pointer;display:inline-block;border-radius:4px;background:rgba(113,8,101,.3);margin-top:5px;"><img style="width:24px;" src="img/baseline_arrow_downward_white_48dp.png"/></div>
  </div>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark"style="background: linear-gradient(to right,#480048,#C04848);">
    <a class="navbar-brand" href="#">
      <img src="img/hellolearnercoding_2x.png" height="42" class="d-inline-block align-top" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsible-content" aria-controls="collapsible-content" aria-expanded="false" aria-label="Toggle Navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsible-content">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <button id="capturescreen" class="btn btn-primary btn-block">Capture Screen</button>
          <button id="stopscreencapture" class="btn btn-primary btn-block" style="display: none;">Stop Screen Capture</button>
        </li>
      </ul>
      <img src="img/baseline_mic_white_48dp.png" height="28" id="mute-room"  alt="">
      <img src="img/baseline_mic_off_white_48dp.png" height="28" id="unmute-room"  alt="" style="display: none;">
      <img src="img/baseline_videocam_white_48dp.png" height="28" id="hide-room"  alt="">
      <img src="img/baseline_videocam_off_white_48dp.png" height="28" id="unhide-room"  alt="" style="display: none;">
      <button class="btn btn-outline-primary" id="leave-room" style="color: white; margin-left: 8px">Leave Room</button>
    </div>
  </nav>
  <div class="container-fluid" style="padding-left: 8px;padding-right: 8px;">
    <div class="row" id="room" style="height: auto;">
      <div id="participants" class="col-xs-12 col-sm-3 col-md-2" style="text-align: center"></div>
      <div id="active-participant" class="col-xs-12 col-sm-9 col-md-7" style="text-align: center">
        <div class="participant main">
          <video class= "videoView" autoplay playsinline muted style="height: 33vw;"></video>
         </div>
</div>
<div class="col-xs-12 col-sm-9 col-md-3" style="text-align: center">
        <div class="form-group adminFunction" style="margin-top: 16px;">
        <div class="input-group">
          <input type="text" class="form-control form-control-solid urlString" placeholder="Enter your url...">
          <button onclick="changeUrl()" class="btn btn-success" type="button">LoadUrl</button>
        </div>
      </div> 
</div>
</div>
<div class="row">
  <div  class="col-xs-12 col-sm-3 col-md-2" style="text-align: center"></div>
  <div  class="col-xs-12 col-sm-9 col-md-10" style="text-align: center">
    <iframe class="iframeDiv" id= "iframe" src="" style="height: 100vh;width: 100%; border:0px; display: none;"></iframe>
  </div>

</div>
<div id="modals">
  <div class="modal fade" id="select-mic" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="select-mic-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="select-mic-label">Microphone</h5>
        </div>
        <div class="modal-body" style="text-align: center">
          <select style="width: 100%"></select>
          <svg focusable="false" viewBox="0 0 100 100" aria-hidden="true" height="100" width="100" style="margin: 10px 0">
            <defs>
              <clipPath id="level-indicator">
                <rect x="0" y="100" width="100" height="100" />
              </clipPath>
            </defs>
            <path fill="rgb(220, 220, 220)" d="m52 38v14c0 9.757-8.242 18-18 18h-8c-9.757 0-18-8.243-18-18v-14h-8v14c0 14.094 11.906 26 26 26v14h-17v8h42v-8h-17v-14c14.094 0 26-11.906 26-26v-14h-8z"></path>
            <path fill="rgb(220, 220, 220)" d="m26 64h8c5.714 0 10.788-4.483 11.804-10h-11.887v-4h12.083v-4h-12.083v-4h12.083v-4h-12.083v-4h12.083v-4h-12.083v-4h12.083v-4h-12.083v-4h12.083v-4h-12.083v-4h11.887c-1.016-5.517-6.09-10-11.804-10h-8c-6.393 0-12 5.607-12 12v40c0 6.393 5.607 12 12 12z"></path>
            <path fill="#080" clip-path="url(#level-indicator)" d="m52 38v14c0 9.757-8.242 18-18 18h-8c-9.757 0-18-8.243-18-18v-14h-8v14c0 14.094 11.906 26 26 26v14h-17v8h42v-8h-17v-14c14.094 0 26-11.906 26-26v-14h-8z"></path>
            <path fill="#080" clip-path="url(#level-indicator)" d="m26 64h8c5.714 0 10.788-4.483 11.804-10h-11.887v-4h12.083v-4h-12.083v-4h12.083v-4h-12.083v-4h12.083v-4h-12.083v-4h12.083v-4h-12.083v-4h12.083v-4h-12.083v-4h11.887c-1.016-5.517-6.09-10-11.804-10h-8c-6.393 0-12 5.607-12 12v40c0 6.393 5.607 12 12 12z"></path>
          </svg>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Apply</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="select-camera" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="select-camera-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="select-camera-label">Camera</h5>
        </div>
        <div class="modal-body" style="text-align: center">
          <select style="width: 100%"></select>
          <video autoplay muted playsInline style="margin: 10px 0; width: 60%"></video>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Apply</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="join-room" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="join-room-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="join-room-label">Video Chat</h5>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label id="room-name-label" for="room-name">Room Name</label>
            <input id="room-name" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label id="screen-name-label" for="screen-name">User Name</label>
            <input id="screen-name" class="form-control" type="text" />
          </div>
          <div class="alert alert-warning" role="alert">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark">Change Microphone and Camera</button>
          <button type="button" class="btn btn-primary">Join</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="show-error" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="show-error-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="show-error-label">Error</h5>
        </div>
        <div class="modal-body">
          <div class="alert alert-warning" role="alert">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="jquery-2.2.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.2/firebase-functions.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="index.js"></script>
<script src="chat.js"></script>

</body>
</html>
